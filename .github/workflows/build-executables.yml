on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-20.04', 'macos-latest']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies and build
      run: |
        pip install -r requirements.txt pyinstaller
        pyinstaller RAPDORexe.spec

    - name: Extract version from versioneer
      id: version
      run: echo "version=$(python -c "import versioneer; print(versioneer.get_version())")" >> $GITHUB_OUTPUT


    - name: Chmod +x (Linux and Mac only)
      if: matrix.os == 'ubuntu-20.04' || matrix.os == 'macos-latest'
      run: chmod +x dist/RAPDOR/RAPDOR

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: RAPDOR_v${{ steps.version.outputs.version }}_${{ matrix.os }}
        path: dist/*


