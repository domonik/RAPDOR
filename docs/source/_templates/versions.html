{% if versions %}
  <div class="version-switcher__container dropdown">
    <button id="pst-version-switcher-button-2" type="button" class="version-switcher__button btn btn-sm navbar-btn dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="listbox" aria-controls="pst-version-switcher-list-2" aria-label="Version switcher list" data-active-version-name="{{ current_version.name }}" data-active-version="{{ current_version.name }}" aria-expanded="false">{{ current_version.name }}</button>
    <div id="pst-version-switcher-list-2" class="version-switcher__menu dropdown-menu list-group-flush py-0" role="listbox" aria-labelledby="pst-version-switcher-button-2">

    {%- for item in versions %}
        <a class="dropdown-item list-group-item list-group-item-action py-1" href="{{ item.url }}" role="option" data-version-name={{ item.name }} data-version={{ item.name }}><span>{{ item.name }}</span></a>
    {%- endfor %}

    </div>
  </div>

{% endif %}
